<div class="app-container">
    <!-- Conditional header for blogs route -->
    <div class="header" *ngIf="isBlogsPage()">
      <button
        class="btn btn-secondary"
        *ngIf="isLoggedIn()"
        (click)="onLogout()"
      >
        Logout
      </button>
  
      <button
        class="btn btn-primary"
        *ngIf="!isLoggedIn()"
        (click)="onLogin()"
      >
        Login
      </button>
    </div>
  
    <!-- Main content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
