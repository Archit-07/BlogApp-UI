<div class="forgot-password-container">
  <h2>Forgot Password</h2>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <!-- Login ID -->
    <div class="form-group">
      <label for="loginId">Login ID:</label>
      <input id="loginId" type="text" formControlName="loginId" />
      <div *ngIf="forgotPasswordForm.get('loginId')?.invalid && forgotPasswordForm.get('loginId')?.touched" class="error">
        Login ID is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
        Valid email is required.
      </div>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input id="newPassword" type="password" formControlName="newPassword" />
      <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched" class="error">
        New password is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Submit</button>
  </form>

  <!-- Links for Sign In and Register -->
  <div class="links">
    <button class="btn btn-secondary" (click)="navigateTo('/users/login')">Sign In</button>
    <button class="btn btn-secondary" (click)="navigateTo('/users/register')">Register</button>
  </div>
</div>
