<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="loginId">Login ID</label>
      <input id="loginId" formControlName="loginId" type="text" class="form-control" />
      <div *ngIf="loginForm.get('loginId')?.touched && loginForm.get('loginId')?.invalid">
        <small class="text-danger">Login ID is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small class="text-danger">Password is required.</small>
      </div>
    </div>

    <div *ngIf="loginError" class="alert alert-danger">
      {{ loginError }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button type="button" class="btn btn-link" (click)="onForgotPassword($event)">Forgot Password?</button>
    <button type="button" class="btn btn-link" (click)="onRegister()">Register</button>
  </form>
</div>
